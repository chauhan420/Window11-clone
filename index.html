<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon">
        <img src="recycle.png" alt="">
        <div style="margin-left: 5px;">Recycle Bin</div>
    </div>
     <div class="time">
        <span id="time"></span>
        <span id="date"></span>
    </div>
    <div class="taskbar" on>
        <img src="statusbar.jpg" alt="">
        <img  class="right" src="setting.jpg" alt="">
    </div>
    <div class="startmenu">
        <img src="menu.jpg" alt="">
    </div>
    <video class="vid" autoplay muted >
        <source src="videox.mp4" type="video/mp4">
    </video>
    
</body>
<script src="script.js"></script>
</html>
